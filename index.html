
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    #puzzle-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 5px;
      margin: 20px auto;
      width: 310px;
      height: 210px;
      position: relative;
      background: #f5f5f5;
      border: 2px solid #ccc;
    }

    .puzzle-piece {
      width: 100px;
      height: 100px;
      background-size: 300px 200px;
      cursor: grab;
      border: 1px solid #ddd;
      position: absolute;
    }

    #success-message {
      display: none;
      font-size: 20px;
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Book Cover Puzzle</h1>
  <p>Drag and drop the pieces to complete the puzzle!</p>
  <div id="puzzle-container"></div>
  <div id="success-message">Iâ€™ve earmarked Sunday for us.</div>

  <script>
    const image = "impy_book_cover_cropped.png"; // Path to your image
    const container = document.getElementById("puzzle-container");
    const successMessage = document.getElementById("success-message");

    // Puzzle configuration
    const rows = 2;
    const cols = 3;
    const pieceWidth = 100;
    const pieceHeight = 100;

    // Create and shuffle puzzle pieces
    const positions = [];
    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        positions.push({ x: col * pieceWidth, y: row * pieceHeight });
      }
    }
    const shuffledPositions = [...positions].sort(() => Math.random() - 0.5);

    shuffledPositions.forEach((pos, index) => {
      const piece = document.createElement("div");
      piece.classList.add("puzzle-piece");
      piece.style.backgroundImage = `url(${image})`;
      piece.style.backgroundPosition = `-${positions[index].x}px -${positions[index].y}px`;
      piece.style.left = `${pos.x}px`;
      piece.style.top = `${pos.y}px`;

      piece.draggable = true;
      piece.dataset.correctX = positions[index].x;
      piece.dataset.correctY = positions[index].y;

      // Drag & Drop functionality
      piece.addEventListener("dragstart", (e) => {
        e.dataTransfer.setData("text/plain", JSON.stringify({ x: pos.x, y: pos.y }));
      });

      container.appendChild(piece);
    });

    container.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    container.addEventListener("drop", (e) => {
      e.preventDefault();
      const data = JSON.parse(e.dataTransfer.getData("text/plain"));
      const piece = Array.from(container.children).find(
        (child) => parseInt(child.style.left) === data.x && parseInt(child.style.top) === data.y
      );
      const dropX = Math.floor(e.offsetX / pieceWidth) * pieceWidth;
      const dropY = Math.floor(e.offsetY / pieceHeight) * pieceHeight;

      // Swap pieces
      if (piece) {
        const targetPiece = Array.from(container.children).find(
          (child) => parseInt(child.style.left) === dropX && parseInt(child.style.top) === dropY
        );

        if (targetPiece) {
          [piece.style.left, targetPiece.style.left] = [targetPiece.style.left, piece.style.left];
          [piece.style.top, targetPiece.style.top] = [targetPiece.style.top, piece.style.top];
        }
      }

      checkCompletion();
    });

    // Check if puzzle is completed
    function checkCompletion() {
      const isComplete = Array.from(container.children).every((piece) => {
        return (
          parseInt(piece.style.left) === parseInt(piece.dataset.correctX) &&
          parseInt(piece.style.top) === parseInt(piece.dataset.correctY)
        );
      });

      if (isComplete) {
        successMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
